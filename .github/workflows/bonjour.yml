name: Bonjour
on:
  - push
jobs:
  run_maven:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'zulu' # See 'Supported distributions' for available options
        java-version: '11'
    - run: java -cp java HelloWorldApp
    - run: java -version
    - run: |
        mvn -version
        mvn help:effective-pom